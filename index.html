<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function(event) {

        for(let i = 0; i < 60; i++) {
          let row = document.createElement('div');
          row.classList.add('row');
          for(let j = 0; j < 100; j++) {
            let col = document.createElement('div');
            col.classList.add('col');
            row.appendChild(col);
          }
          document.body.appendChild(row);

        }


        let rowPalette1 = document.createElement('div');
        rowPalette1.classList.add('row-palette')

        for(let i = 0; i < 18; i++) {
          let palette = document.createElement('div');
          palette.classList.add('c'+i);
          palette.addEventListener('click', () => {
            var color = window.getComputedStyle(document.querySelector('.c'+i)).backgroundColor;
            let input = document.querySelector('input');
            input.style.backgroundColor = color;
              let col = document.querySelectorAll('.col');
              for(let j = 0; j < col.length; j++) {
                col[j].addEventListener('click', () => {
                  col[j].style.backgroundColor = color;
                });
              }
            });
          rowPalette1.appendChild(palette);
        }
        document.body.appendChild(rowPalette1);

        let rowPalette2 = document.createElement('div');
        rowPalette2.classList.add('row-palette');

        console.log(document.body)

        for(let i = 18; i < 30; i++) {
          let palette = document.createElement('div');
          palette.classList.add('c'+i);
          palette.addEventListener('click', () => {
            var color = window.getComputedStyle(document.querySelector('.c'+i)).backgroundColor;
            let input = document.querySelector('input');
            input.style.backgroundColor = color;
            console.log('color', color)
              let col = document.querySelectorAll('.col');
              for(let j = 0; j < col.length; j++) {
                col[j].addEventListener('click', () => {
                  col[j].style.backgroundColor = color;
                });
              }
            });
          rowPalette2.appendChild(palette);
        }

        let label = document.createElement('label');
        label.innerHTML = 'Current Color =>';
        rowPalette2.appendChild(label);

        let input = document.createElement('input');
        rowPalette2.appendChild(input);
        document.body.appendChild(rowPalette2);

      });
    </script>
  </body>

</html>
